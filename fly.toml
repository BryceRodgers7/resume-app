# fly.toml app configuration file generated for resume-app
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "resume-app"
primary_region = "iad"  # Washington, D.C. - change to your preferred region

[build]
  # Use the Dockerfile in the root directory
  dockerfile = "Dockerfile"

[env]
  # Set log level (can be overridden with secrets)
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle to save costs
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/_stcore/health"

# VM resources
[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048  # 2GB RAM - adjust based on your needs

# Autoscaling configuration
[metrics]
  port = 8501
  path = "/metrics"
